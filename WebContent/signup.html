<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>


    

    <!--  <img src="images/signup.png" alt="background" style="width:100%;"> -->


   
        <form action="signup.jsp" style="border:1px solid #ccc">

    <div class="container">
      <h1>Sign Up</h1>
      <p>Please enter the following information.</p>
      <hr>

      <label for="firstname"><b>First Name</b></label><br>
      <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required> <br>

      <label for="Lastname"><b>Last Name</b></label><br>
      <input type="text" placeholder="Enter Last Name" name="Lastname" id="Lastname" required> <br>

      <label for="age"><b>Age</b></label><br>
      <input type="text" placeholder="Enter Age" name="age"  id="age" required> <br>


      <label for="email"><b>Email</b></label><br>
      <input type="text" placeholder="Enter Email" name="email" id="email" required> <br>

      <label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" name="psw"  id="psw" required> <br>

      <label for="psw-repeat"><b>Repeat Password</b></label> <br>
      <input type="password" placeholder="Repeat Password" name="psw-repeat"  id="psw-repeat" required> <br>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms and Privacy</a>.</p>
</div>
      <div class="clearfix">
      

      
        <button type="submit"  class="signupbtn">   Sign Up</button><br>

         
        <button type="button" class="cancelbtn">Cancel</button>
      </div>

  </form>


  </body>
</html>
